<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Screener Dashboard - AudioRoad</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // Check if React loaded
        if (typeof React === 'undefined') {
            document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;">Error: React failed to load</div>';
        } else {
            // Load the app
            const script = document.createElement('script');
            script.type = 'text/babel';
            script.src = 'src/App.jsx';
            script.onerror = function() {
                document.getElementById('root').innerHTML = '<div style="padding: 20px; color: red;">Error: App.jsx failed to load</div>';
            };
            document.head.appendChild(script);
        }
    </script>
</body>
</html>
